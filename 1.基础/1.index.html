<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--核心 js-->
    <script src="../js/react.js" type="text/javascript"></script>
    <!--react 操作 DOM js-->
    <script src="../js/react-dom.js" type="text/javascript"></script>
    <!--转换 jsx语法-->
    <script src="../js/browser.min.js" type="text/javascript"></script>
</head>
<body>
<div id="app"></div>
<!--设置text/babel是为了编译jsx语法-->
<script type="text/babel">
    var react="react";
    ReactDOM.render(
        <div>
            hello react!<br/>
            hello {react}!
        </div>,
        document.getElementById("app")
    )
</script>
</body>
</html>
