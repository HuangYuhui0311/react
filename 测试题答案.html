    注意：检测XMLHttpRequest对象的readyState属性，该属性表示请求／响应过程的当前活动阶段，属性值如下：
    0：未初始化。尚未调用open()方法
    1：启动。已经调用open()方法，但尚未调用send()方法
    2：发送。已经调用send()方法，但尚未接收到响应
    3：接收。已经接收到部分响应数据
    4:   完成。已经接收到全部响应数据，而且已经可以在客户端使用了（如果写原生的js ajax请求需要等到 readyState==4的时候再做处理）其他的js库已经做好处理了*/
